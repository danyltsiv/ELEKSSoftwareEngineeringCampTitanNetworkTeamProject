<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>UserName</th>
                    <th>Age</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="user in users">
                    <td>
                        {{ user.id }}
                    </td>
                    <td>
                        {{ user.userName }}
                    </td>
                    <td>
                        {{ user.age }}
                    </td>
                    
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-2">
        &nbsp;
    </div>
</div>
